{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}

<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="fs-2 text-body-emphasis">{{ object.title }}</h3>
                </div>

                <div class="card-body">
                    {% if object.image %}
                        <img src="{{ object.img|mymedia }}">
                    {% endif %}
                    <p>
                        {{ object.body }}
                    </p>
                </div>

                <div class="card-footer">
                    просмотры: {{ object.views_count }}
<!--                    <a href="#" class="icon-link">Лайк</a>-->
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
