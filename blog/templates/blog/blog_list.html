{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-12 mb-5">
      <a class="btn btn-outline-primary" href="{% url 'blog:create' %}">Добавить материал</a>
    </div>
    {% for object in object_list %}
    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object|title }}</h4>
            </div>
            <div class="card-body">
                <p class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>- {{ object.body }}</li>
                </p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'blog:view' object.pk %}"
                           class="btn btn-lg btn-block btn-outline-primary" >View</a>
                        <a href="{% url 'blog:edit' object.pk %}"
                           class="btn btn-lg btn-block btn-outline-primary" >Edit</a>
                        <a href="{% url 'blog:delete' object.pk %}"
                           class="btn btn-lg btn-block btn-outline-primary" >Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
